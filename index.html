<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
          <form>
             <div class="row">
                 <div class="col-9">
                   <input type="search" placeholder="Type a city" class="form-control"/>
                    </div>
                 <div class="col-3">
                   <input type="submit" value="Search" class="form-control btn btn-primary"/>
                    </div>
                </div>
          </form>
        <h1>
            Lisbon, Portugal
        </h1>
        <ul>
            <li>
                Saturday 11:00 
            </li>
            <li>
                Partly cloudly
            </li>
        </ul>
        <div class="row">
            <div class="col-6">
                <div class="clearfix">
                <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="cloudy icon" class="weather-icon float-left"/>
                <span class="temperature">16</span><span class="units"> ºC | <a href="#">ºF</a></span>
                    </div>
                </div>
            <div class="col-6">
                <ul>
                    <li>
                        Precipitation: 1%
                    </li>
                    <li>
                        Humidity: 67%
                    </li>
                    <li>
                         Wind: 16km/h
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
</body>
</html>
